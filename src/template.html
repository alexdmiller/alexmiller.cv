<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Miller</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
    }

    section {
      margin: 0 1em;
    }

    h1,
    h2 {
      font-size: 1em;
    }

    #top {
      border-bottom: 1px solid #000;
      background-color: white;
      padding: 0 1em;
      margin: 0;
      position: fixed;
      top: 0;
      display: block;
      width: 100%;
      z-index: 100;
    }

    #top {
      display: flex;
    }

    #top ul {
      margin: 0;
    }

    #top li {
      display: inline;
      margin-right: 1em;
    }

    #top a:link,
    #top a:visited {
      color: blue;
      font-weight: bold;
      text-decoration: none;
    }

    #top a:hover {
      color: black;
    }

    h1 {
      margin: 0;
      padding: 0;

    }

    h2 {
      padding: 1.2em 0 0 0;
      position: sticky;
      top: 0;
      background: white;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr 4fr 4fr 4fr 4fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* Fix nested items issue */
    .item .item {
      display: contents;
    }

    /* Simple mobile breakpoint */
    @media (max-width: 768px) {
      .item {
        grid-template-columns: 1fr;
      }
    }

    a {
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
      color: blue;
    }

    .item::before {
      content: "";
      position: absolute;
      height: 1px;
      background-color: #e9e9e9;
      z-index: -100;
      display: block;
      width: 100%;
      margin: 0.5em 0 0 0;
    }

    .item:hover::before {
      background-color: black;
      /* Line changes to red on hover */
    }

    .item span {
      background-color: white;
      padding: 0 1em;
    }

    .item-date span {
      padding-left: 0;
    }


    .gallery-section:first-of-type {
      margin-top: 2em;
    }

    .gallery-section {
      display: flex;
      /* border-bottom: 1px solid #e9e9e9; */
      margin-bottom: 1em;
      padding-bottom: 1em;
    }

    .gallery-section h2 {
      padding: 0;
    }

    .gallery-section>.description {
      min-width: 40ch;
      width: 40ch;
      flex-shrink: 0;
      padding-right: 1em;
    }

    .gallery-section>.thumbnails {
      display: flex;
      flex-wrap: wrap;
    }

    .gallery-section .description {
      grid-column: span 4;
    }

    .gallery-section .description p {
      margin: 0;
    }

    .gallery-item {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 5px;
      /* Fixed height equal to width */
      overflow: hidden;
      aspect-ratio: 1/1;
      /* Ensures 1:1 aspect ratio */
    }

    .gallery-item img,
    .gallery-item video {
      position: absolute;
      /* Take item out of normal flow */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Cover the container while maintaining aspect ratio */
    }

    /* Make sure links maintain the square shape */
    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .media-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }

    .back-to-gallery {
      padding: 10px;
      flex: 0 0 auto;
      /* Fixed size, won't grow or shrink */
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 1;
      /* Take up all remaining space */
      width: 100%;
    }

    .previous,
    .next {
      flex: 0 0 auto;
      /* Fixed size */
      padding: 0 20px;
      min-width: 80px;
      /* Give enough space for navigation text */
      text-align: center;
    }

    .inner-media-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      /* Take up remaining space */
      padding: 20px;
      height: calc(100vh - 60px);
      /* Calculate height excluding nav areas */
    }

    .inner-media-container img,
    .inner-media-container video {
      max-width: calc(100vw - 240px);
      /* Viewport width minus navigation areas */
      max-height: calc(100vh - 100px);
      /* Viewport height minus header/nav areas */
      object-fit: contain;
      display: block;
    }

    /* Prevent page scrolling */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Adjustments for the top navbar */
    #top {
      flex: 0 0 auto;
      z-index: 101;
    }

    /* Ensure content starts below fixed header */
    .media-container {
      padding-top: 30px;
      /* Adjust based on your header height */
    }
  </style>
</head>

<body>
  <div id="top">
    <h1>Alex Miller</h1>

    <ul>
      <li><a href="">cv</a></li>
      <li><a href="">projects</a></li>
      <li><a href="">gallery</a></li>
      <li><a href="">contact</a></li>
    </ul>

  </div>
  {content}
</body>

</html>
