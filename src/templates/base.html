<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Miller</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      /* font-family: 'Times New Roman', Times, serif; */
      font-family: "IBM Plex Mono", monospace;
      font-size: 14px;
      margin: 0;
      padding: 0;
      font-weight: 400;
    }

    section {
      margin: 0 0 1em 0;
    }

    h1,
    h2 {
      font-size: 1em;
      z-index: 100;
    }

    #top {
      /* border-bottom: 1px solid #000; */
      background-color: blue;
      color: white;
      padding: 0 1em;
      margin: 0;
      position: sticky;
      top: 0;
      display: block;
      width: 100%;
      z-index: 100;
      height: 21px;
    }

    #top {
      display: flex;
    }

    #top ul {
      margin: 0;
    }

    #top li {
      display: inline;
      margin-right: 1em;
    }

    #top a:link,
    #top a:visited {
      color: white;
      text-decoration: none;
    }

    #top a:hover {
      color: black;
      background: white;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-weight: 600;
    }

    h2 {
      padding: 0 0 0 1em;
      background: black;
      color: white;
      font-weight: 500;
      margin-top: 0;
      top: 21px;
      height: 21px;
      position: sticky;
    }

    #top {
      flex: 0 0 auto;
      z-index: 101;
    }

    a {
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
      color: blue;
    }

    /* ------------ featured ----------- */

    .featured {
      display: grid;
      grid-template-columns: 1fr 4fr 4fr 4fr 4fr;
      margin: 0 1em;
    }

    .featured-item {
      /* max-width: 100px; */
      padding: 0 1em;
      position: relative;
      cursor: pointer;
    }

    .featured-item img,
    .featured-item video {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }

    .featured-title {
      position: relative;
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }

    .featured-item:hover .featured-title::before {
      background-color: black;
    }

    .featured-title::before {
      content: "";
      position: absolute;
      height: 1px;
      background-color: #e9e9e9;
      z-index: -100;
      display: block;
      width: 100%;
      margin: 0.5em 0 0 0;
    }

    .featured-title:hover::before {
      background-color: black;
    }

    .featured-title div {
      background-color: white;
    }

    .featured-title div:first-child {
      padding-right: 1em;
    }

    .featured-title div:last-child {
      padding-left: 1em;
    }

    /* ------------ items -------------- */

    .item {
      display: grid;
      grid-template-columns: 1fr 4fr 4fr 4fr 4fr;
      margin: 0 1em;
    }

    .item .top {
      display: grid;
      grid-column: 1 / -1;
      grid-template-columns: subgrid;
      margin-bottom: 10px;
      cursor: pointer;
      scroll-margin-top: 42px;
      position: sticky;
      top: 42px;
      background: white;
      z-index: 1;
    }

    .item .content {
      grid-column: 1 / -1;
      scroll-margin-top: 63px;
    }

    .item .content .media {
      display: grid;
      grid-column: 2 / -1;
      grid-template-columns: subgrid;
      padding-bottom: 1em;
    }

    .item .content .media .media-item {
      padding: 10px;
      /* aspect-ratio: 1 / 1; */
      /* Make cell square */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      /* Crop overflow if image is larger */
    }

    .item .content .media .media-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Fill square while maintaining aspect ratio */
      object-position: center;
      /* Center the image */
      cursor: zoom-in;
    }

    .item .content .description {
      grid-column: 2 / 3;
      padding: 0.5em;
    }

    .subdescription {
      display: flex;
      align-items: flex-end;
      padding: 0.5em;
    }

    .item .top::before {
      content: "";
      position: absolute;
      height: 1px;
      background-color: black;
      z-index: -1;
      display: block;
      width: 100%;
      margin: 0.5em 0 0 0;
      left: 0;
    }

    .item .top:hover::before {
      background-color: black;
      /* Line changes to black on hover */
    }

    .item .top .item-title {
      color: blue;
      font-weight: 400;
    }

    .item .top span {
      background-color: white;
      padding: 0 0.5em;
    }

    .item-date span {
      padding-left: 0 !important;
    }

    .item .content {
      display: grid;
      grid-template-columns: 1fr 4fr 4fr 4fr 4fr;
      margin-bottom: 10px;
    }


    /* ------------ popover -------------- */
    #media-popover {
      background: rgb(1, 0, 28);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      cursor: alias;
    }

    .inner-media {
      position: relative;
      display: inline-block;
      cursor: default;
    }

    .inner-media img,
    .inner-media video {
      max-width: calc(100vw - 200px);
      max-height: calc(100vh - 200px);
      object-fit: contain;
      display: block;
    }

    .left,
    .right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    .left {
      left: 20px;
      cursor: w-resize;
    }

    .left::before {
      content: "←";
    }

    .right {
      right: 20px;
      cursor: e-resize;
    }

    .right::before {
      content: "→";
    }

    .left:hover,
    .right:hover {
      color: blue;
    }

    .gallery-section:first-of-type {
      margin-top: 2em;
    }

    .gallery-section {
      display: flex;
      /* border-bottom: 1px solid #e9e9e9; */
      margin-bottom: 1em;
      padding-bottom: 1em;
    }

    .gallery-section h2 {
      padding: 0;
    }

    .gallery-section>.description {
      min-width: 40ch;
      width: 40ch;
      flex-shrink: 0;
      padding-right: 1em;
    }

    .gallery-section>.thumbnails {
      display: flex;
      flex-wrap: wrap;
    }

    .gallery-section .description {
      grid-column: span 4;
    }

    .gallery-section .description p {
      margin: 0;
    }

    .gallery-item {
      position: relative;
      height: 200px;
      margin: 5px;
    }

    .gallery-item img,
    .gallery-item video {
      height: 100%;
    }

    /* Make sure links maintain the square shape */
    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .row {
      display: flex;
      height: 100vh;
      justify-content: space-between;
    }

    .previous,
    .next {
      width: 200px;
      flex-shrink: 0;
    }

    .previous a,
    .next a {
      text-decoration: none;
      text-align: center;
      height: 100%;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .back-to-gallery a {
      text-decoration: none;
    }

    /* Add arrows as pseudo-elements */
    .previous a::after,
    .next a::after {
      content: "";
      display: block;
      font-size: 2em;
      line-height: 1;
    }

    .previous a::after {
      content: "⟵";
    }

    .next a::after {
      content: "⟶";
    }

    /* Optional: Style for hover state */
    .previous a:hover,
    .next a:hover {
      color: blue;
    }

    .back-to-gallery,
    .media-description {
      text-align: center;
      flex: 0 0 auto;
    }

    .back-to-gallery {
      padding: 2em 0 1em 0;
    }

    .back-to-gallery a::before {
      content: "↑";
      display: block;
      font-size: 2em;
      line-height: 1.5;
      text-decoration: none;
    }

    .media-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .inner-media-container {
      flex: 1 1 auto;
      /* Grow and shrink as needed */
      overflow: auto;
      /* Allow scrolling within if content is too large */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-media-container img,
    .inner-media-container video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .media-description {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2em;
    }

    .media-description h2 {
      padding: 1em 0;
    }

    .showcase-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em 0;
    }

    .showcase-item {
      margin-bottom: 2em;
      display: flex;
      justify-content: center;
    }

    .showcase-container img,
    .showcase-container video {
      max-height: 100vh;
      max-width: 100%;
      object-fit: contain;
    }

    section#reel-video {
      max-height: 100vh;
      max-width: 100vw;
      overflow: hidden;
    }

    section#reel-video>div {
      padding: 0;
      position: relative;
      aspect-ratio: 16/9;
      /* Adjust based on your video's aspect ratio */
      width: 100%;
      max-height: 100vh;
    }

    section#reel-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 3em;
    }
  </style>
</head>

<body>
  <div id="top">
    <h1>Alex Miller</h1>

    <ul>
      <li><a href="/">cv</a></li>
      <!-- <li><a href="/cv.html">cv</a></li> -->
      <!-- <li><a href="/projects">projects</a></li> -->
      <!-- <li><a href="/gallery/finished">gallery</a></li> -->
      <li><a href="/gallery/in-progress">in progress</a></li>
      <!-- <li><a href="/contact.html">contact</a></li> -->
    </ul>
  </div>

  <%block name="content"></%block>

  <div id="media-popover" style="display: none;" onclick="closeMedia()">
    <div class="left" onclick="gotoPreviousMedia(event)"></div>
    <div class="right" onclick="gotoNextMedia(event)"></div>
    <div class="inner-media">
      <img style="display: none;" />
      <video controls style="display: none;">
        <source type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    let currentImage;
    let currentItem;

    function openItem(id, event, forceOpen) {
      let element = document.getElementById(id);

      if (currentItem) {
        closeItem(currentItem);
      }

      if (currentItem == element && !forceOpen) {
        currentItem = null;
        return;
      }

      const content = element.parentElement.querySelector('.content');
      content.style.display = 'grid';
      currentItem = element;

      content.scrollIntoView({ behavior: "smooth" });
    }

    function closeItem(element) {
      const content = element.parentElement.querySelector('.content');
      content.style.display = 'none';
    }

    function openMedia(element) {
      const imageElement = document.querySelector('#media-popover .inner-media img')
      const videoElement = document.querySelector('#media-popover .inner-media video')

      imageElement.src = null;
      videoElement.src = null;
      imageElement.style.display = "none";
      videoElement.style.display = "none";

      if (element.dataset.image) {
        currentImage = element;
        document.querySelector('#media-popover').style.display = 'flex';
        imageElement.style.display = "block";
        imageElement.src = element.dataset.image;
      } else if (element.dataset.video) {
        currentImage = element;
        document.querySelector('#media-popover').style.display = 'flex';
        videoElement.style.display = "block";
        videoElement.src = element.dataset.video;

        const isNoLoop = element.dataset.video.includes('noloop');
        videoElement.loop = !isNoLoop;
        videoElement.muted = !isNoLoop;
        if (!isNoLoop) {
          videoElement.play();
        }
      }
    }

    function closeMedia() {
      document.querySelector('#media-popover').style.display = 'none';
      document.querySelector('#media-popover .inner-media img').src = "";
      currentImage = null;
    }

    function gotoNextMedia(event) {
      if (event) {
        event.stopPropagation();
      }

      if (!currentImage) {
        return;
      }

      const nextSibling = currentImage.closest(".media-item").nextElementSibling;
      if (nextSibling) {
        openMedia(nextSibling.querySelector('img'));
      } else {
        closeMedia();
      }
    }

    function gotoPreviousMedia(event) {
      if (event) {
        event.stopPropagation();
      }

      if (!currentImage) {
        return;
      }

      const previousSibling = currentImage.closest(".media-item").previousElementSibling;
      if (previousSibling) {
        openMedia(previousSibling.querySelector('img'));
      } else {
        closeMedia();
      }
    }

    function mouseEnterFeaturedItem(element) {
      element.querySelector(".no-hover").style.display = 'none';
      element.querySelector(".hover").style.display = 'block';
    }

    function mouseLeaveFeaturedItem(element) {
      element.querySelector(".no-hover").style.display = 'block';
      element.querySelector(".hover").style.display = 'none';
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeMedia();
      } else if (event.key === 'ArrowLeft') {
        gotoPreviousMedia();
      } else if (event.key === 'ArrowRight') {
        gotoNextMedia();
      }
    });
  </script>
</body>

</html>
